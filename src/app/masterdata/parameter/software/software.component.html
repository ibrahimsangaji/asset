<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
    <div class="card" *blockUI="'form-block'">
      <div class="card-header">
        Form Software
      </div>
      <form clrForm>
        <div class="card-block">
          <clr-input-container>
            <label>S/W Code</label>
            <input clrInput disabled="disabled" type="text" [(ngModel)]="code" name="swCode"
              placeholder="Auto Generated" />
          </clr-input-container>
          <clr-input-container>
            <label>Name</label>
            <input clrInput type="text" [(ngModel)]="name" name="Name" placeholder="Ms Office, Corel, etc..." />
          </clr-input-container>
          <clr-input-container>
            <label>Price</label>
            <input clrInput currencyMask [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',', align:'left', allowNegative:false, precision:0}" [attr.disabled]="lock ? 'disabled' : null" type="text" [(ngModel)]="price" name="price"
              class="form-field" (keypress)="numberOnly($event)" />
          </clr-input-container>
        </div>
        <div class="card-footer">
          <div *ngIf="hasError" style="color:red;font-weight: bold;margin-bottom:10px;">
            {{message}}
          </div>
          <button class="btn btn-sm btn-primary" (click)="submit()">
            <clr-icon shape="check"></clr-icon> save
          </button>
          <button type="reset" class="btn btn-sm btn-link">Clear</button>
        </div>
      </form>
    </div>
  </div>
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
    <div class="card">
      <div class="card-header">
        Existing
        <span style="float: right;"><input class="clr-input" type="text" [(ngModel)]="search" name="search"
            placeholder="Search Software Name" (keydown)="onSearch()" />
          <button type="button" class="btn btn-sm btn-icon btn-link" (click)="resetFilter()">
            <clr-icon shape="close"></clr-icon>
          </button></span>
      </div>
      <div class="card-block" *ngIf="sws.length>0">
        <app-comtable class="clr-col-12" [res]="sws" [showcol]="showCol" (sendCodeParent)="acceptCode($event)"></app-comtable>
      </div>
    </div>
  </div>
</div>
