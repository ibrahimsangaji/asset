<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
    <div class="card" *blockUI="'form-block'">
      <div class="card-header">
        Form Rack
      </div>
      <form clrForm>
        <div class="card-block">
          <clr-input-container>
            <label>Rack Code</label>
            <input clrInput disabled="disabled" type="text" [(ngModel)]="code" name="funcCode"
              placeholder="Auto Generated" />
          </clr-input-container>
          <clr-input-container>
            <label>Name</label>
            <input clrInput type="text" [(ngModel)]="name" name="Name" placeholder="Manually Assign" />
          </clr-input-container>
          <clr-select-container>
            <label>Line</label>
            <select [attr.disabled]="lock ? 'disabled' : null" class="form-field" clrSelect name="optLine"
              [(ngModel)]="line">
              <option value="">---None---</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </clr-select-container>
        </div>
        <div class="card-footer">
          <div *ngIf="hasError" style="color:red;font-weight: bold;margin-bottom:10px;">
            {{message}}
          </div>
          <button class="btn btn-sm btn-primary" (click)="submit()">
            <clr-icon shape="check"></clr-icon> save
          </button>
          <button type="reset" class="btn btn-sm btn-link">Clear</button>
        </div>
      </form>
    </div>
  </div>
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
    <div class="card">
      <div class="card-header">
        Existing
        <span style="float: right;"><input class="clr-input" type="text" [(ngModel)]="search" name="search"
            placeholder="Search Rack Name" (keydown)="onSearch()" />
          <button type="button" class="btn btn-sm btn-icon btn-link" (click)="resetFilter()">
            <clr-icon shape="close"></clr-icon>
          </button></span>
      </div>
      <div class="card-block" *ngIf="racks.length>0">
        <app-comtable [res]="racks" [showcol]="showCol" (sendCodeParent)="acceptCode($event)"></app-comtable>
      </div>
    </div>
  </div>
</div>
