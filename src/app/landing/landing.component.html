<div class="step-container" style="padding-top: 25px;">
  <div class="clr-row clr-align-items-center clr-justify-content-center">
    <div class="clr-col-lg-3 clr-col-5 btn-choose" *ngFor="let menu of menus" (click)="goTo(menu.Path)" style="text-align: center">
      <clr-icon [attr.shape]="menu.Icon" size="36"></clr-icon><br/>{{menu.Text}}
    </div>
  </div>
</div>
