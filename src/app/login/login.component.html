<div style="background: linear-gradient(to bottom, #ffffff 60%,#dfe7ff 63%);">
  <div class="login-container">
    <div class="clr-row clr-justify-content-center">
      <div class="clr-col-lg-5 clr-col-11">
        <form class="login" (ngSubmit)="login()">
          <img class="logo" src="assets/img/logo-white.png"><br />
          <div style="font-size: 16px;font-weight:bold;float:right;font-style: italic;color:#283271;">&nbsp;Asset Management</div>
          <div class="login-group" style="margin-top:70px;">
            <input [attr.disabled]="lock ? 'disabled' : null" class="username" type="text" id="login_username"
              placeholder="Username" name="username" [(ngModel)]="user.Username">
            <input [attr.disabled]="lock ? 'disabled' : null" class="password" type="password" id="login_password"
              placeholder="Password" name="password" [(ngModel)]="user.Password">
            <div *ngIf="message.length > 0" style="color:red">
              {{message}}
            </div>
            <button [attr.disabled]="lock ? 'disabled' : null" type="submit" class="btn btn-primary btn-block">Sign
              in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
